<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Area</title>
  <link rel="stylesheet" href="./css/voltar.css">
</head>
<body>
<a href="voltar.html" class="trad">BR/EN</a>
 
  <header class="top-bar">
    <a href="indexING.html" class="btn-voltar">← BACK</a>
  </header>

   <main></main>
  <section class="logos">
    <img src="assets/cortado-removebg-preview.png" alt="Logo 1">
    <img src="assets/raw-removebg-preview.png" alt="Logo 2">
  </section>

 
  <section class="price">
    <h2>Course Price: <span>R$ 1500,00</span></h2>
  </section>

 
  <section class="form-box">
    <form>
      <input type="text" placeholder="Name Card" required>
      <input type="number" placeholder="Card number" required>
      <input type="number" placeholder="CVC" required>

     
      <select id="parcelas" required>
        <option value="1">1x interest-free $1500,00</option>
        <option value="2">2x interest-free $750,00</option>
        <option value="3">3x interest-free $500,00</option>
        <option value="4">4x interest-free $375,00</option>
        <option value="5">5x interest-free $300,00</option>
        <option value="6">6x interest-free $250,00</option>
        <option value="7">7x interest-free $214,29</option>
        <option value="8">8x interest-free $187,50</option>
        <option value="9">9x interest-free $166,67</option>
        <option value="10">10x interest-free $150,00</option>
        <option value="11">11x interest-free $136,36</option>
        <option value="12">12x interest-free $125,00</option>
      </select>

      <button type="submit" id="botao"  class="btn-finalizar">Finalize Purchase</button>
    </form>
  </section>

 
  <section class="alertas">
    <div class="alert">
      <img src="assets/! imagem.png" alt="Atenção">
      <span>We only accept cards!</span>
    </div>

    <div class="alert">
      <img src="assets/! imagem.png" alt="Parcelamento">
      <span>We offer payment in up to 12 installments of R$125,00</span>
    </div>
  </section>
  </main>
  <script>
  </script>
</body>
</html
