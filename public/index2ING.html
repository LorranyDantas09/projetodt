<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Detroit Barber</title>
  <link rel="stylesheet" href="./css/style3.css">
</head>
<body>
    <a href="index2.html" class="trad">BR/EN</a>
  <div class="container">
    <div class="form-box">
      <h2>Login</h2>

      <form>
        <div class="input-row">
          <div class="input-box">
            <label for="email">Email or User</label>
            <input type="text" id="email" placeholder="Enter your email or username." required>
          </div>

          <div class="input-box">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
          </div>
        </div>

        <div class="input-row single">
          <button type="submit" class="btn">Enter</button>
        </div>

        <div class="divider">or enter with</div>

        <div class="social-login">
          <button class="google">
            <img src="https://www.svgrepo.com/show/355037/google.svg" alt="">
            Sign in with Google
          </button>

          <button class="facebook">
            <img src="https://png.pngtree.com/element_our/sm/20180626/sm_5b321c969857d.jpg" alt="">
            Sing in with Facebook
          </button>
        </div>

        <p class="signup">Don't have an account? <a href="index3ING.html">Register</a></p>
      </form>
    </div>
  </div>
</body>
</html>
