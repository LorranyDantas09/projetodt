<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - Detroit Barbershop</title>
  <link rel="stylesheet" href="./css/assp.css">
</head>
<body>

    <a href="assp.html" class="trad">BR/EN</a>
  <header>
    <nav>
      <a href="assING.html" class="voltar">← BACK</a>
      <div class="logo">
        <img src="https://i.postimg.cc/t4QTYQBS/logo.png" alt="Logo Barbearia Detroit">
        <h1>Detroit Barber Shop</h1>
      </div>
      <div class="icone-pagamento">
        <img src="https://i.postimg.cc/8zzst0bz/Lucas-Curso-1.png" alt="Pagamento Seguro">
      </div>
    </nav>
  </header>

  <main>
    <section class="pagamento">
      <h2>Payment</h2>

      <form class="form-pagamento">
        <label for="nome">Name on card:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="numero">Card N.:</label>
        <input type="number" id="numero" name="numero" placeholder=" _ _ _ _  _ _ _ _  _ _ _ _  _ _ _ _ " required>

        <label for="cvc">CVC:</label>
        <input type="number" id="cvc" name="cvc" maxlength="3" placeholder=" __ __ __" required>

        <label for="validade">Validity</label>
        <input type="text" id="validade" name="validade" placeholder="MM/AA" required>

        <label for="valor">Value:</label>
        <input type="text" id="valor" name="valor" placeholder="$ 0,00" required>
      </form>
    </section>

    <section class="pix">
      <h3>PIX</h3>
      <div class="pix-box">
        <img src="https://i.postimg.cc/yYGsyHxK/Lucas-Curso-8.png" alt="" class="pix-icon">
        <img src="https://i.postimg.cc/JhZrh21L/qr-code.png" alt="QR Code PIX" class="qrcode">
        <img src="https://i.postimg.cc/yYGsyHxK/Lucas-Curso-8.png" alt="Pix ícone direito" class="pix-icon">
      </div>
    </section>
  </main>
  
  <a href="#" class="botao-link">CONFIRM</a>

 
  
</body>
</html>
