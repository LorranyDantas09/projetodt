<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Detroit Barber</title>
  <link rel="stylesheet" href="./css/style4.css">
</head>
<body>
    <a href="index3.html" class="trad">BR/EN</a>
  <div class="container">
    <div class="form-box">
      <h2>Register</h2>

      <form>
        <div class="input-row">
          <div class="input-box">
            <label for="fullname">Full name</label>
            <input type="text" id="fullname" placeholder="Enter your full name" required>
          </div>

          <div class="input-box">
            <label for="username">User</label>
            <input type="text" id="username" placeholder="Create a username" required>
          </div>
        </div>

        <div class="input-row">
          <div class="input-box">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>

          <div class="input-box">
            <label for="phone">Telephone</label>
            <input type="tel" id="phone" placeholder="(+00) 00 00000-0000">
          </div>
        </div>

        <div class="input-row">
          <div class="input-box">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Create your password" required>
          </div>

          <div class="input-box">
            <label for="confirm">Confirm Password</label>
            <input type="password" id="confirm" placeholder="Confirm your password" required>
          </div>
        </div>

        <div class="gender-box">
          <label>Gender</label>
          <div class="gender-options">
            <label><input type="radio" name="gender" value="masculino"> Male</label>
            <label><input type="radio" name="gender" value="feminino"> Female</label>
          </div>
        </div>

        <button type="submit" class="btn">Register</button>

        <p class="login-link">
          Do you already have an account? <a href="index2ING.html">Enter</a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
