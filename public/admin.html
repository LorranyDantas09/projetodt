<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Agendamentos</title>
  <link rel="stylesheet" href="./css/admstyle.css" />
</head>

<body>
  <a href="adminING.html" class="trad">BR/EN</a>
  <header>
    <h1>PAINEL DE AGENDAMENTOS</h1>
    <p>Gerencie seus clientes e horários reservados</p>
  </header>

  <section class="form-section">
    <h2>NOVO AGENDAMENTO</h2>
    <form id="form-agendamento">
      <input type="text" name="cliente" placeholder="Nome do Cliente" required>
      <input type="tel" name="telefone" placeholder="Telefone">
      <select name="profissional" required>
        <option value="">Selecione o barbeiro</option>
        <option value="Vanilson">Vanilson</option>
        <option value="Bernardo">Bernardo</option>
        <option value="Bruno">Bruno</option>
        <option value="Luan">Luan</option>
        <option value="Renan">Renan</option>
        <option value="Telma">Telma</option>
      </select>
      <select name="servico" required>
        <option value="">Selecione o serviço</option>
        <option value="A. AMERICANO">A. AMERICANO</option>
        <option value="CORTE MÁQUINA/PENTE">CORTE MÁQUINA/PENTE</option>
        <option value="CORTE MÁQUINA/TESOURA">CORTE MÁQUINA/TESOURA</option>
        <option value="CORTE TESOURA">CORTE TESOURA</option>
        <option value="DEPILAÇÃO NASAL">DEPILAÇÃO NASAL</option>
        <option value="DEPILAÇÃO ORELHA">DEPILAÇÃO ORELHA</option>
        <option value="ESCOVA">ESCOVA</option>
        <option value="FREESTYLE">FREESTYLE</option>
        <option value="HIDRATAÇÃO">HIDRATAÇÃO</option>
        <option value="HIDRATAÇÃO BARBA">HIDRATAÇÃO BARBA</option>
        <option value="LAVAGEM DE CABELO">LAVAGEM DE CABELO</option>
        <option value="LUZES">LUZES</option>
        <option value="MATIZAÇÃO">MATIZAÇÃO</option>
        <option value="NAVALHADO">NAVALHADO</option>
        <option value="PEZINHO">PEZINHO</option>
        <option value="PIGMENTAÇÃO CABELO">PIGMENTAÇÃO CABELO</option>
        <option value="PLATINADO">PLATINADO</option>
        <option value="PREENCHIMENTO BARBA">PREENCHIMENTO BARBA</option>
        <option value="PROGRESSIVA">PROGRESSIVA</option>
        <option value="SCALPCLEAR">SCALP’CLEAR</option>
        <option value="SELAGEM">SELAGEM</option>
        <option value="SELAGEM BARBA">SELAGEM BARBA</option>
        <option value="SOMBRANCELHA">SOMBRANCELHA</option>
        <option value="TERAPIA CONE HINDU">TERAPIA CONE HINDU</option>
        <option value="TERAPIA FACIAL">TERAPIA FACIAL</option>
      </select>
      <input type="date" name="data" required>
      <input type="time" name="hora" required>
      <textarea name="observacoes" placeholder="Observações"></textarea>
      <button type="submit">Adicionar</button>
    </form>
  </section>

  <main>
    <table id="tabela-agendamentos">
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Telefone</th>
          <th>Serviço</th>
          <th>Profissional</th>
          <th>Data</th>
          <th>Hora</th>
          <th>Observações</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <div class="botao-container">
    <a href="serv.html" class="botao-link">VOLTAR</a>
  </div>

  <footer>
    <p>BARBEARIA DETROIT 2025 &copy; todos os direitos reservados</p>
  </footer>

  <!-- v-libras -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>

  <script src="./js/admin.js" type="module"></script>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script> new window.VLibras.Widget('https://vlibras.gov.br/app'); </script>
</body>

</html>
